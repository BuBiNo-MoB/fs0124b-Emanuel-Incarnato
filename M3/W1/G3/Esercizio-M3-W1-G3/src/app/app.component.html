<app-navbar></app-navbar>

<div class="container pb-3">
  <div class="d-grid gap-3" style="grid-template-columns: 2fr 2fr;">
    <table class="border rounded-3">
      <tbody>
        <tr *ngFor="let article of articleArr">
          <td>{{article.id}}</td>
          <td>{{article.title}}</td>
          <td>{{article.body}}</td>
          <td>{{article.userid}}</td>
          <td>{{article.tags}}</td>
          <td>{{article.active}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
