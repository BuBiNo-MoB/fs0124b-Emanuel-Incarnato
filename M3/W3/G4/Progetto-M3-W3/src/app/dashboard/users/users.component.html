<div class="container-fluid pt-3" id="main">
  <h2 class="text-center mb-3">Lista utenti</h2>
  <div class="row justify-content-center text-center">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let user of users">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Utente: {{ user.firstname }} {{ user.lastname }}</h5>
          <p class="card-text">Email: {{ user.email }}</p>
          <p class="card-text">EtÃ : {{ user.age }}</p>
          <p class="card-text">Film Preferiti:</p>
          <ul>
            <li *ngFor="let film of user.favoriteFilms">{{ film.title }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
