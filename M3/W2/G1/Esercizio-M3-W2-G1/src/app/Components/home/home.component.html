<div class="container-fluid">
  <div class="text-center mb-2">
    <h1>
      Sblindolo's Posts
    </h1>
    <h2 class="mt-3">
      Suggested Articles
    </h2>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card text-center">
        <div class="card-header text-danger">
          Hot Articles
        </div>
        <div class="card-body">
          <h5 class="card-title">{{articleArr[4].title}}</h5>
          <p class="card-text">{{articleArr[4].body}}</p>
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card text-center">
        <div class="card-header text-danger">
          Hot Articles
        </div>
        <div class="card-body">
          <h5 class="card-title">{{articleArr[5].title}}</h5>
          <p class="card-text">{{articleArr[5].body}}</p>
        </div>
        <div class="card-footer text-body-secondary">
          3 days ago
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <h3 class="text-center mt-4 text-primary">
    You might be interested
  </h3>
  <div class="row">
    <div class="col-4 mb-3" *ngFor="let articles of articleRandom">
      <div class="card text-center">
        <div class="card-header text-primary">
          Article
        </div>
        <div class="card-body">
          <h5 class="card-title">{{articles.title}}</h5>
          <p class="card-text">{{articles.body}}</p>
        </div>
      </div>
    </div>
  </div>
  <app-single-post></app-single-post>
</div>
