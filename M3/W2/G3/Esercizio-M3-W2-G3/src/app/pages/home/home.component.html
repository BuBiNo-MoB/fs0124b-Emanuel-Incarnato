<div class="container-fluid text-bg-dark text-center">
  <h1 class="pt-4 pb-4">Il Negozio di Sblindolo</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 pb-4 d-flex justify-content-center" *ngFor="let products of productsArr">
      <div class="card">
        <img src="{{products.thumbnail}}" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{products.title}}</h5>
          <p class="card-text">{{products.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{products.price | currency : 'EUR'}}</li>
          <li class="list-group-item">Rating: {{products.rating}}</li>
          <li class="list-group-item">In stock: {{products.stock}}</li>
        </ul>
        <div class="card-body">
          <button class="btn btn-success" (click)="addToFavorites(products)">Aggiungi ai Preferiti</button>
          <button class="btn btn-primary mt-2" (click)="addToCart(products)">Aggiungi al Carrello</button>
        </div>
      </div>
  </div>
</div>
