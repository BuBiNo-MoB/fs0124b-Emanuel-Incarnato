<div class="container-fluid text-bg-dark">
  <div class="row">
    <div class="col-sm-4 pb-4 d-flex justify-content-center" *ngFor="let products of productsArr">
        <div class="card text-center">
          <div class="card-header text-primary">Article</div>
          <div class="card-body">
            <h5 class="card-title">{{products}}</h5>
            <p class="card-text">{{products}}</p>
          </div>
        </div>
    </div>
  </div>
</div>
