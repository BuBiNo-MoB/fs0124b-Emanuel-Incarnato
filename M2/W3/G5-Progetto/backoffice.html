<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sblindolo-Tech-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container-fluid py-2 px-4">
                <a class="navbar-brand fs-4" href="#">Sblindolo's Technology</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav pt-3 mb-2">
                        <li class="nav-item">
                            <a class="nav-link text-black" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="text-center my-4">Inserisci i prodotti.</h1>
            </div>
            <div class="row justify-content-center" id="product-form">
                <div class="col col-12 col-lg-6">
                    <form id="form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome prodotto</label>
                            <input type="text" class="form-control" id="name" required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione prodotto</label>
                            <input type="text" class="form-control" id="description" required />
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" required />
                        </div>
                        <div class="mb-3">
                            <label for="imgUrl" class="form-label">img-url</label>
                            <input type="text" class="form-control" id="imgUrl" required />
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo prodotto</label>
                            <input type="number" class="form-control" id="price" required />
                        </div>

                        <button type="submit" class="btn btn-dark mt-3">
                            Salva prodotto
                        </button>
                        <button type="submit" onclick="clearsField()" class="btn btn-danger mt-3" id="resetField">
                            Svuota i campi
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>
