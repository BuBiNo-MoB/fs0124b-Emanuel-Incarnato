<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Grid-system</title>
</head>
<body>
    
        <h1 class="container text-center mb-5">Pratica con il Grid System</h1>
    
    <div class="container">
        <h2 class="text-center mb-3">Esercizio 1</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-primary text-white p-3 border border-dark">1</div>
            <div class="col-md-4 bg-primary text-white p-3 border border-dark">2</div>
            <div class="col-md-4 bg-primary text-white p-3 border border-dark">3</div>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mt-4 mb-3">Esercizio 2</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-4 bg-warning text-black p-3 border border-dark">1</div>
            <div class="col-md-12 col-lg-4 bg-warning text-black p-3 border border-dark">2</div>
            <div class="col-md-12 col-lg-4 bg-warning text-black p-3 border border-dark">3</div>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mt-4 mb-3">Esercizio 3</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-success text-white p-3 border border-dark">1</div>
            <div class="col-4 bg-success text-white p-3 border border-dark">2</div>
            <div class="col-4 bg-success text-white p-3 border border-dark">3</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-4 bg-success text-white p-3 border border-dark">1</div>
            <div class="col-12 col-sm-4 bg-success text-white p-3 border border-dark">2</div>
            <div class="col-12 col-sm-4 bg-success text-white p-3 border border-dark">3</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 bg-success text-white p-3 border border-dark">1</div>
            <div class="col-12 col-sm-12 col-md-4 bg-success text-white p-3 border border-dark">2</div>
            <div class="col-12 col-sm-12 col-md-4 bg-success text-white p-3 border border-dark">3</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 bg-success text-white p-3 border border-dark">1</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 bg-success text-white p-3 border border-dark">2</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 bg-success text-white p-3 border border-dark">3</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 bg-success text-white p-3 border border-dark">1</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 bg-success text-white p-3 border border-dark">2</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 bg-success text-white p-3 border border-dark">3</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 bg-success text-white p-3 border border-dark">1</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 bg-success text-white p-3 border border-dark">2</div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 bg-success text-white p-3 border border-dark">3</div>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mt-4 mb-3">Esercizio 4</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-danger text-white p-3 border border-dark">1</div>
            <div class="col-md-6 bg-danger text-white p-3 border border-dark">2</div>
            <div class="col-md-3 bg-danger text-white p-3 border border-dark">3</div>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mt-4 mb-3">Esercizio 5</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 bg-info text-white p-3 border border-dark">
                <div class="row">
                    <div class="col-lg-6 bg-secondary text-white p-3 border border-dark">1 annidato</div>
                    <div class="col-lg-6 bg-secondary text-white p-3 border border-dark">2 annidato</div>
                </div>
            </div>
            <div class="col-lg-4 bg-info text-white p-3 border border-dark"></div>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mt-3 mb-3">Esercizio 6</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-dark text-white p-3">1</div>
            <div class="col-lg-3 bg-dark text-white p-3 offset-lg-2 ">2</div>
        </div>
    </div>

</body>
</html>
